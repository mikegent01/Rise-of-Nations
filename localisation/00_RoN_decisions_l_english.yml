OTT_debt:0 "Debt"
OTT_debt_desc:0 "We have debts toward other countries, we should try to reduce them as much as possible, that way our industry could once again, be independent from foreign influence, here is our full debt breakdown: \n\n -Towards Britain: §Y[?OTT_debt_towards_ENG]§! \n -Towards France: §Y[?OTT_debt_towards_FRA]§! \n -Towards Germany: §Y[?OTT_debt_towards_GER]§! \n -Towards Austria-Hungary: §Y[?OTT_debt_towards_AUH]§!\n\n §gCurrently we have §G[?OTT_current_money]§! to spend"
OTT_black_sea:0 "Access to the Black Sea"
OTT_black_sea_desc:0 "The Ottomans are selling the access to the Black Sea to try and reduce their debts, they are selling it to the highest bidder. Perhaps we should look into the proposition, this could help us in our future endeavours\n\n the current highest bidder is [current_highest_bidder.GetNameDef] (§G[?current_highest_bidder.black_sea_offer_amount]§!).\n\n Your current offer is §Y[?black_sea_offer_amount]§!\n\n§g[FRA.GetNameDef] is offering §Y[?FRA.black_sea_offer_amount]§!§g\n[ENG.GetNameDef] is offering §Y[?ENG.black_sea_offer_amount]§g\n[AUH.GetNameDef] is offering §Y[?AUH.black_sea_offer_amount]§g\n[RUE.GetNameDef] is offering §Y[?RUE.black_sea_offer_amount]§g\n[GER.GetNameDef] is offering §Y[?GER.black_sea_offer_amount]"

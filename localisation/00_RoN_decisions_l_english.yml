RON_Create_Triple_Entente_desc:0 "The Triple Entente dribes the informal understanding between the Russian Empire, the French Third Republic and Great Britain. It built upon the Franco-Russian Alliance of 1894, the Entente Cordiale of 1904 between Paris and London, and the Anglo-Russian Entente of 1907. It formed a powerful counterweight to the Triple Alliance of Germany, Austria-Hungary, and Italy. The Triple Entente, unlike the Triple Alliance or the Franco-Russian Alliance itself, was not an alliance of mutual defense."
RON_Create_Central_Powers:0 "Create Central Powers Faction"
RON_Create_Central_Powers_desc:0 "The Central Powers, also Central Empires, was one of the two main coalitions that fought World War I (1914–18). It consisted of Germany, Austria-Hungary, the Ottoman Empire and Bulgaria; hence it is also known as the Quadruple Alliance."


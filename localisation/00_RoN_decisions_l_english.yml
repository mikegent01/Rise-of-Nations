RON_russian_weather_report:0 "Russian Weather Report"
RON_russian_weather_report_desc:0 "Russian Winter, General Winter, General Frost, or General Snow refers to the harsh winter climate of Russia as a contributing factor to the military failures of several invasions of Russia. A contributing factor that impairs military maneuvering is "General Mud" ("rasputitsa"), a phenomenon that occurs with autumnal rains and spring thaws in Russia, whereby transport over unimproved roads is made difficult by muddy conditions."

 newpolitical.8.t:0 "Syndicalists Demand Referendum"
 newpolitical.8.d:0 "Syndicalist ideas took root in [Root.GetName] a long time ago, but have gained much more widespread support lately. The movement has spread outside political theory and into political practice, with disgruntled workers and even some high-profile celebrities voicing support. The syndicalists call this class consciousness. The [Root.GetRulingParty] call it a fast track to riots and treason.\n\nShowing little faith in [Root.GetLeader] being willing to implement the reforms they demand, the more vocal syndicalists have called for an immediate referendum to have the current government removed. While we might be able to reverse the momentum of this mass movement, failure to do so will doubtlessly result in the more popular syndicalist method of removal: Revolution."
 newpolitical.8.c:0 "The referendum is preferable to a bloody revolt."
 

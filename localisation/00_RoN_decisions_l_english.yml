CHI_foreign_pol_influence_cat_desc:0 "For decades, foreign European powers had political influence over our country. With the recent conflicts and a War on the horizon, we have to choose a side. \n\n\n \n§gYou will need to choose a faction according to the side which has the most influence, or else you will suffer from heavy penalties."
EUROPE_foreign_CHI_pol_influence_cat_desc:0 "For decades, we influenced China to maintain good economic relations. With the recent conflicts and the ones to come, we have to secure our place in China.  \n\n\n\n§gWhen a major conflict breaks out, this will force the Chinese government to choose a side, the better your score, the most likely they will be to join your side."
